<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Medicine Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background-color: #f9fafb;
    }
    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      background-color: #3b82f6;
      color: white;
      align-self: flex-end;
    }
    .ai {
      background-color: white;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 0.5rem 1rem;
      background-color: #e5e7eb;
      gap: 0.5rem;
      position: sticky;
      bottom: 0;
      align-items: center;
    }
    #input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }
    #send-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    #send-btn:hover {
      background-color: #2563eb;
    }
    .typing {
      font-style: italic;
      color: #555;
      padding-left: 0.5rem;
    }
  </style>
</head>
<body>

  <header>AI Medicine Assistant</header>

  <div id="chat-container"></div>

  <div id="input-container">
    <textarea id="input" rows="1" placeholder="Type your message..."></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');

    const messages = [
      { role: 'ai', content: "Hello! I'm your AI Medicine Assistant. How can I help you?" }
    ];

    function renderMessages() {
      chatContainer.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message', msg.role);
        if(msg.role === 'ai') div.innerHTML = msg.content;
        else div.textContent = msg.content;
        chatContainer.appendChild(div);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if(!text) return;

      messages.push({ role: 'user', content: text });
      renderMessages();
      input.value = '';

      messages.push({ role: 'ai', content: '<span class="typing">AI is typing...</span>' });
      renderMessages();

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: "default_session",
            question: text,
            chat_history: messages
              .filter(m => m.role === "user" || m.role === "ai")
              .map(m => [m.role, m.content])
          })
        });
        const data = await res.json();
        messages.pop(); // remove typing
        messages.push({ role: 'ai', content: data.answer });
        renderMessages();
      } catch (err) {
        messages.pop();
        messages.push({ role: 'ai', content: "⚠️ Error connecting to AI server." });
        renderMessages();
        console.error(err);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if(e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    renderMessages();
  </script>

</body>
</html>
