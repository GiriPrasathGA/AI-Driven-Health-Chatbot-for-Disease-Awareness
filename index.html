<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Medicine Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* --- Global Styles --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* --- Header --- */
    header {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      font-weight: 600;
      font-size: 1.6rem;
      text-align: center;
      padding: 1.2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* --- Chat Container --- */
    #chat-container {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* --- Messages --- */
    .message {
      max-width: 70%;
      padding: 0.9rem 1.2rem;
      border-radius: 15px;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.4;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
      box-shadow: 0 2px 6px rgba(59,130,246,0.3);
    }

    .ai {
      background: white;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Typing effect */
    .typing {
      font-style: italic;
      color: #555;
    }

    /* --- Input Container --- */
    #input-container {
      display: flex;
      padding: 0.6rem 1rem;
      gap: 0.6rem;
      background: #e5e7eb;
      position: sticky;
      bottom: 0;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    #input {
      flex: 1;
      padding: 0.85rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    #input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59,130,246,0.3);
    }

    #upload-btn {
      background: #60a5fa;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #upload-btn:hover {
      background: #3b82f6;
      transform: scale(1.05);
    }
    
    #send-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #send-btn:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    /* Hide the file input */
    #file-input { display: none; }

    /* --- Animations --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Scrollbar Styling --- */
    #chat-container::-webkit-scrollbar {
      width: 8px;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    #chat-container::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <header>AI Medicine Assistant</header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="file" id="file-input" accept="image/*">
    <button id="upload-btn">Upload Rx</button>
    <textarea id="input" rows="1" placeholder="Type your message..."></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');

    const messages = [
      { role: 'ai', content: "Hello! I'm your AI Medicine Assistant. How can I help you? You can also upload a prescription." }
    ];

    function renderMessages() {
      chatContainer.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message', msg.role);
        if(msg.role === 'ai') div.innerHTML = msg.content;
        else div.textContent = msg.content;
        chatContainer.appendChild(div);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      const hasFile = fileInput.files.length > 0;
      if (!text && !hasFile) return;

      const userMessageContent = hasFile ? (text || 'Uploaded a prescription...') : text;

      messages.push({ role: 'user', content: userMessageContent });
      renderMessages();
      input.value = '';

      messages.push({ role: 'ai', content: '<span class="typing">AI is typing...</span>' });
      renderMessages();

      try {
        let response;
        if (hasFile) {
          const formData = new FormData();
          formData.append('session_id', 'default_session');
          formData.append('question', text);
          formData.append('file', fileInput.files[0]);

          response = await fetch("http://127.0.0.1:8000/upload_prescription", {
            method: "POST",
            body: formData
          });
          fileInput.value = '';
        } else {
          response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session_id: "default_session",
              question: text,
              chat_history: messages
                .filter(m => m.content && (m.role === "user" || m.role === "ai"))
                .map(m => [m.role, m.content])
            })
          });
        }

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        messages.pop();

        if (data && typeof data.answer === 'string') {
          messages.push({ role: 'ai', content: data.answer });
        } else {
          messages.push({ role: 'ai', content: "⚠️ The server sent an invalid response." });
        }

        renderMessages();

      } catch (err) {
        messages.pop();
        messages.push({ role: 'ai', content: `⚠️ Error: ${err.message || "An unknown error occurred."}` });
        renderMessages();
        console.error("Fetch error:", err);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if(e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    uploadBtn.addEventListener('click', () => fileInput.click());

    renderMessages();
  </script>
</body>
</html>
